<!-- templates/view_settings.html -->
{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background: #DCF0F7;

        font-family: "Arial", sans-serif;
        margin: 0;
        overflow: auto;
        height: 100vh;
      }
    .container {
        width: 50%; 
        margin: 100px auto;
        padding: 20px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        border-radius: 8px;
        background-color: #f2f2f2; 
    }
    .settings-container {
        text-align: center;
    }
    form {
        text-align: left;
    }
     form select {
        display: block;
        margin-bottom: 10px; 
    }
    form input[type="submit"] {
        margin-top: 15px; 
        background-color: #007bff; 
        color: #fff;
        border: none; 
        padding: 10px 20px; 
        border-radius: 5px;
        cursor: pointer; 
        transition: background-color 0.3s ease;
    }
    form input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h1>Settings</h1>
    <div class="settings-container">
        <form>
            <label for="notification">Enable Notifications:</label>
            <input type="checkbox" id="notification" name="notification"><br>
            
            <label for="theme">Choose Theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            
            <input type="submit" value="Save Settings">
        </form>
    </div>
</div>
{% endblock %}

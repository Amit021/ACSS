{% block title %}{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
   body, html {
       height: 100%;
       margin: 0;
       font-family: Arial, Helvetica, sans-serif;
       background: linear-gradient(to right, #007bff, #00d4ff); /* Blue to green gradient */
   }

   .form-container {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       background: rgba(255, 255, 255, 0.9);
       padding: 20px;
       border-radius: 10px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       max-width: 500px;
       width: 100%;
       z-index: 3;
   }
   .form-container .button {
       width: 100%;
       background-color: #2213ec;
       color: white;
       padding: 14px 20px;
       margin: 8px 0;
       border: none;
       border-radius: 4px;
       cursor: pointer;
   }
   .form-container .button:hover {
       background-color: #1306c4;
   }
   .form-container .recaptcha {
       margin: 10px 0;
   }
   @media screen and (max-width: 600px) {
       .navbar .nav-right a:not(.icon) {
           display: none;
       }
       .navbar .nav-right a.icon {
           display: block;
       }
   }

   .input-group-text {
       background-color: #FFA500;
   }
   
   h1 {
       text-align: center;
       margin-bottom: 20px;
   }
   label {
       display: block;
       margin-bottom: 5px;
   }

   .phone-input {
       display: flex;
   }
   .phone-input input[type="text"] {
       flex: 1;
   }
   .phone-input select {
       width: 80px;
       margin-right: 10px;
   }
  
   .btn1 {
       display: block;
       width: 100%;
       padding: 15px;
       background-color: #290a9c;
       border: none;
       border-radius: 5px;
       color: white;
       font-size: 16px;
       cursor: pointer;
   }
   .btn1:hover {
       background-color: #FF8C00;
   }
   .footer {
       text-align: center;
       margin-top: 20px;
   }
   .footer a {
       color: #FFA500;
       text-decoration: none;
   }
   input[type="text"], input[type="password"] {
       width: 100%;
       padding: 10px; 
       border: 1px solid #ccc; 
       border-radius: 5px; 
       outline: none; 
   }

   input[type="text"]:focus, input[type="password"]:focus {
       border-color: #007bff; 
   }

   .back-link {
       display: inline-block;
       padding: 10px 20px; /* Adjust padding as needed */
       background-color: transparent;
       border: 2px solid #007bff; /* Blue border */
       color: #007bff; /* Blue text color */
       text-decoration: none; /* Remove underline */
       border-radius: 4px; /* Rounded corners */
   }

   .back-link:hover {
       background-color: #007bff;
       color: #fff; /* White text color on hover */
   }
</style>

<div class="bg">
    <div class="form-container">
        <h2 class="text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" name="role" id="role">
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                </select>
            </div>
            <button type="submit" class="button">Login</button>
            <div class="container mt-4">
                <div class="row justify-content-center"> <!-- Center the content -->
                    <div class="col-12 text-center"> <!-- Center the link within its column -->
                        <a href="{% url 'landing' %}" class="back-link">
                            <i class="fas fa-arrow-left mr-2"></i> Back 
                        </a>
                    </div>
                </div>
            </div>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                {{ form.errors }}
            </div>
        {% endif %}
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}

{% extends 'base.html' %} {% block content %}

<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }

  .nav-link:hover {
    color: #0056b3 !important; /* Darker blue on hover */
  }

  .content-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100% - 56px); /* Full height minus navbar height */
    /* background-color: #f8f9fa;  */
  }
  .select_mood {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    width: 100%;
  }
  .emoji-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin: 20px 0;
  }
  .emoji {
    font-size: 50px; /* Increase the font size */
    cursor: pointer;
    transition: transform 0.3s;
  }
  .emoji:hover {
    transform: scale(1.2); /* Slightly enlarge emoji on hover */
  }
  h1,
  h2,
  p {
    margin: 10px 0;
  }
</style>

<body>
  <div class="content-wrapper">
    <div class="select_mood">
      <h1>Welcome To Schizotrack</h1> 

     
    
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  

  document.addEventListener("DOMContentLoaded", function () {
    function loadSettingsFromLocalStorage() {
      var theme = localStorage.getItem("theme");
      console.log("Loaded theme:", theme); // Debugging line

      if (theme === "dark") {
        document.body.style.backgroundColor = "#343a40";
        document.body.style.color = "black";
      } else {
        document.body.style.backgroundColor = "#f8f9fa";
        document.body.style.color = "#000000";
      }
    }

    loadSettingsFromLocalStorage();
  });
</script>
{% endblock %}
